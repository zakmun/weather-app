<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        // Define the OpenWeatherMap API key and API endpoint URL
        const apiKey = "29f598b4a7407a719eeb4288bbed62de";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    
        // Get references to HTML elements using querySelector
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
    
        // Define an asynchronous function named checkWeather, which takes a city as a parameter
        async function checkWeather(city){
            // Use the Fetch API to make an asynchronous request to the OpenWeatherMap API
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    
            // Check if the response status is 404 (Not Found)
            if (response.status == 404) {
                // If the city is not found, display an error message and hide the weather information
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                // If the city is found, parse the JSON response
                var data = await response.json();
    
                // Log the data to the console (for debugging purposes)
                console.log(data);
    
                // Update the HTML elements with the weather information
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp);
                document.querySelector(".humidity").innerHTML = data.main.humidity;
                document.querySelector(".wind").innerHTML = data.wind.speed;
    
                // Set the weather icon based on the weather condition
                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png";
                } else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clouds.png";
                } else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png";
                } else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png";
                } else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/mist.png";
                }
    
                // Display the weather information and hide the error message
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }
    
        // Add an event listener to the search button
        searchBtn.addEventListener("click", () =>{
            // When the search button is clicked, call the checkWeather function with the value from the search box
            checkWeather(searchBox.value);
        })
    </script>
    


</body>
</html>
